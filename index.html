<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lassi Corner Billing System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Horizontal Panel -->
  <div id="top-panel">
    <button class="top" id="Home" onclick="updateMainContent('Home')">Home</button>
    <button class="top" id="Menu" onclick="updateMainContent('Menu')">Menu</button>
    <button class="top" id="Analytics" onclick="updateMainContent('Analytics')">Analytics</button>
    <button class="top" id="Analytics" onclick="updateMainContent('History')">History</button>
  </div>

  <!-- Main Content -->
  <div id="content">
    <!-- Left Vertical Panel -->
    <div id="category-panel">
      <button class="category" id="Burgers" onclick="updateMainContent('Burgers')">Burger</button>
      <button class="category" id="Milkshakes" onclick="updateMainContent('Milkshakes')">Milkshakes</button>
      <button class="category" id="Icecreams" onclick="updateMainContent('Icecreams')">Ice Creams</button>
    </div>

    <!-- Main Content Area -->
    <div id="main-content">
      <h2>Welcome!</h2>
      <p>This is the main content area. Customize it as you like.</p>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
